<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="hbnb">
            </a>
        </div>
        <nav>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <div class="review-container">
            <h1 id="review-title">Reviewing: <span id="place-name">Beautiful Beach House</span></h1>
            
            <div class="add-review">
                <h2>Add a Review</h2>
                <form id="review-form" class="form">
                    <div class="form-group">
                        <label for="review">Your Review:</label>
                        <textarea id="review" name="review" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5" selected>5 Stars</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-button">Submit Review</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
