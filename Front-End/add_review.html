<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - HBnB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="hbnb">
            </a>
        </div>
        <nav class="review-nav">
            <a href="index.html" class="home-button">Home</a>
            <a href="login.html" id="login-link" class="login-button" style="display: none;">Login</a>
            <a href="#" id="logout-button" class="logout-button" style="display: none;">Logout</a>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h1>Write a Review</h1>
            <p id="review-title" class="auth-link">Reviewing: <span id="place-name">Loading place details...</span></p>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <form id="review-form" class="form">
                <div class="form-group">
                    <label for="review-text">Your Review:</label>
                    <textarea id="review-text" name="review" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="1">1 Star</option>
                        <option value="2">2 Stars</option>
                        <option value="3">3 Stars</option>
                        <option value="4">4 Stars</option>
                        <option value="5" selected>5 Stars</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Submit Review</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script>
        // Initialize the review form when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Add review page loaded, initializing review form');
            initializeReviewForm();
        });
    </script>
</body>
</html>
