<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <div id="place-loading" class="loading-message">Loading place details...</div>
        
        <div id="place-content" style="display: none;">
            <h1 id="place-title" class="title"></h1>
            
            <div class="place-details">
                <div class="place-info">
                    <p id="place-host"></p>
                    <p id="place-price"></p>
                    <p id="place-description"></p>
                    <p id="place-amenities"></p>
                </div>
            </div>

            <section class="reviews">
                <h2>Reviews</h2>
                <div id="reviews-list">
                    <!-- Reviews will be loaded dynamically -->
                </div>
                
                <div id="add-review-container" style="display: none;">
                    <h3>Add a Review</h3>
                    <form id="review-form" class="form">
                        <label for="review-text">Your Review:</label>
                        <textarea id="review-text" name="review" required></textarea>
                        
                        <label for="rating">Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="1">★☆☆☆☆</option>
                            <option value="2">★★☆☆☆</option>
                            <option value="3">★★★☆☆</option>
                            <option value="4">★★★★☆</option>
                            <option value="5" selected>★★★★★</option>
                        </select>
                        
                        <button type="submit">Submit Review</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
