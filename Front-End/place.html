<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="hbnb">
            </a>
        </div>
        <nav class="place-nav">
            <a href="index.html" class="home-button">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="#" id="logout-button" class="logout-button" style="display: none;">Logout</a>
        </nav>
    </header>

    <main>
        <div id="place-loading" class="loading-message">Loading place details...</div>
        
        <div id="place-content" style="display: none;">
            <h1 id="place-title" class="title"></h1>
            
            <div class="place-info">
                <p><strong>Host:</strong> <span id="place-host"></span></p>
                <p><strong>Price per night:</strong> <span id="place-price"></span></p>
                <p><strong>Description:</strong> <span id="place-description"></span></p>
                <p><strong>Amenities:</strong> <span id="place-amenities"></span></p>
            </div>

            <section class="reviews">
                <h2>Reviews</h2>
                <div id="reviews-list">
                    <!-- Reviews will be loaded dynamically -->
                </div>
                
                <div id="add-review-container" style="display: none;">
                    <div id="error-message" class="error-message"></div>
                    <div id="success-message" class="success-message"></div>
                    
                    <a id="add-review-link" href="#" class="button-link">Write a Review</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
